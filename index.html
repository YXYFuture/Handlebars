	<script id="card-template" type="text/x-handlebars-template">
		{{#each this}}
		<div class="card" >
			<div>姓名：{{name}}</div>
			{{#if birth}}
			<div>出生日期：{{birth}}</div>
			{{/if}}
			<div>出生地：{{home}}</div>
			<div>职业：{{job}}</div>
			{{!--
			<ul>
				{{#each books}}
				<li>{{this}}</li>
				{{/each}}
			</ul>
			--}}

			<ul>
				{{#with books}}
					{{#each this}}
						<li>{{this}}</li>
					{{/each}}
				{{/with}}
			</ul>
		</div>	
		{{/each}}
	</script>
